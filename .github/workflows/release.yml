name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: apex-compiler.exe
            asset_name: apex-compiler-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: apex-compiler
            asset_name: apex-compiler-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: apex-compiler
            asset_name: apex-compiler-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21 all
          sudo apt-get install -y llvm-21-dev libpolly-21-dev
          echo "LLVM_SYS_211_PREFIX=/usr/lib/llvm-21" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@21
          echo "LLVM_SYS_211_PREFIX=$(brew --prefix llvm@21)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $Url = "https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.7/clang+llvm-21.1.7-x86_64-pc-windows-msvc.tar.xz"
          Invoke-WebRequest -Uri $Url -OutFile "llvm.tar.xz"
          
          7z x llvm.tar.xz -y
          7z x llvm.tar -y
          
          # Find the extracted folder (it's the only directory that matches)
          $ExtractedFolder = Get-ChildItem -Directory | Where-Object { $_.Name -like "clang+llvm*" }
          
          # Define target path
          $InstallDir = "$($env:GITHUB_WORKSPACE)/llvm"
          
          # Move/Rename the entire directory to workspace/llvm
          Move-Item -Path $ExtractedFolder.FullName -Destination $InstallDir -Force
          
          # Convert to forward slashes
          $InstallDir = $InstallDir -replace '\\', '/'
          
          echo "LLVM_SYS_211_PREFIX=$InstallDir" >> $env:GITHUB_ENV
          echo "$InstallDir/bin" >> $env:GITHUB_PATH
          
      - name: Verify LLVM Installation (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $LLVMDir = "$($env:GITHUB_WORKSPACE)/llvm"
          echo "Verifying installation at: $LLVMDir"
          
          if (Test-Path "$LLVMDir/bin/llvm-config.exe") {
            echo "✓ llvm-config found"
            & "$LLVMDir/bin/llvm-config.exe" --version
          } else {
            echo "✗ llvm-config NOT found"
            echo "Directory listing of $LLVMDir:"
            Get-ChildItem $LLVMDir
            echo "Directory listing of $LLVMDir/bin (if exists):"
            if (Test-Path "$LLVMDir/bin") { Get-ChildItem "$LLVMDir/bin" | Select-Object -First 10 }
            exit 1
          }

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo build --release --target ${{ matrix.target }}
        env:
          LLVM_SYS_211_PREFIX: C:/Program Files/LLVM

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/apex-compiler-windows-x64/apex-compiler.exe
            artifacts/apex-compiler-linux-x64/apex-compiler
            artifacts/apex-compiler-macos-arm64/apex-compiler
          body: |
            ## Apex Programming Language Compiler
            
            **Modern Systems Programming with Safety and Performance**
            
            ### Downloads
            
            - **Windows**: `apex-compiler-windows-x64.exe`
            - **Linux**: `apex-compiler-linux-x64`
            - **macOS (Apple Silicon)**: `apex-compiler-macos-arm64`
            
            ### Requirements
            
            - LLVM 21.0+ (21.1.7 recommended)
            - Clang (for linking)
            
            ### Installation
            
            1. Download the binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x apex-compiler-*`
            3. Move to PATH or run directly
            
            ### Quick Start
            
            ```bash
            # Check version
            ./apex-compiler --version
            
            # Compile a program
            ./apex-compiler compile hello.apex
            
            # Run a program
            ./apex-compiler run hello.apex
            ```
            
            ### Documentation
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
