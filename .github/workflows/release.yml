name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: apex-compiler.exe
            asset_name: apex-compiler-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: apex-compiler
            asset_name: apex-compiler-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: apex-compiler
            asset_name: apex-compiler-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21 all
          sudo apt-get install -y llvm-21-dev libpolly-21-dev
          echo "LLVM_SYS_211_PREFIX=/usr/lib/llvm-21" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@21
          echo "LLVM_SYS_211_PREFIX=$(brew --prefix llvm@21)" >> $GITHUB_ENV

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $Url = "https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.7/clang+llvm-21.1.7-x86_64-pc-windows-msvc.tar.xz"
          Invoke-WebRequest -Uri $Url -OutFile "llvm.tar.xz"
          7z x llvm.tar.xz -y
          7z x llvm.tar -y
          $ExtractedFolder = Get-ChildItem -Directory | Where-Object { $_.Name -like "clang+llvm*" }
          Move-Item -Path $ExtractedFolder.FullName -Destination "C:\LLVM" -Force
          echo "LLVM_SYS_211_PREFIX=C:/LLVM" >> $env:GITHUB_ENV
          echo "C:\LLVM\bin" >> $env:GITHUB_PATH

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          vcpkg install libxml2:x64-windows-static
          $LibPath = "C:\vcpkg\installed\x64-windows-static\lib"
          Copy-Item "$LibPath\libxml2.lib" "$LibPath\libxml2s.lib" -Force
          echo "LIBXML2_LIB_PATH=$LibPath" >> $env:GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          LLVM_SYS_211_PREFIX: ${{ env.LLVM_SYS_211_PREFIX }}
          RUSTFLAGS: ${{ matrix.os == 'windows-latest' && format('-C link-arg=/LIBPATH:{0}', env.LIBXML2_LIB_PATH) || '' }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          merge-multiple: true 

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false 
          prerelease: false 
          files: |
            all-artifacts/apex-compiler-windows-x64.exe
            all-artifacts/apex-compiler-linux-x64
            all-artifacts/apex-compiler-macos-arm64
          body: |
            ## Apex Programming Language Compiler
            
            ### Available Downloads
            - **Windows**: `apex-compiler-windows-x64.exe` (x64 MSVC)
            - **Linux**: `apex-compiler-linux-x64` (x64 GNU)
            - **macOS**: `apex-compiler-macos-arm64` (Apple Silicon)
            
            ### Installation
            Download the binary for your platform and ensure you have **LLVM 21** installed on your system for linking.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
